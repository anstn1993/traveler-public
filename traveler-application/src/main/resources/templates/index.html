<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Traveler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css" type="text/css"/>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--문서의 상단부-->
<header>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#nav-menu"
                        aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="nav-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">커뮤니티</a></li>
                    <li><a href="#">일정 만들기</a></li>
                    <li><a href="#">동행 구하기</a></li>
                    <li th:if="${session.account != null}"><a href="#" th:href="@{'/accounts/' + ${session.account.getId()}}" th:text="마이페이지">마이페이지</a></li>
                    <li th:if="${session.account != null}"><a href="#" th:href="@{/logout}" th:text="로그아웃">로그아웃</a></li>
                    <li th:unless="${session.account != null}"><a href="#" th:href="@{/login}" th:text="로그인">로그인</a></li>
                    <li th:unless="${session.account != null}"><a href="#" th:href="@{/login}" th:text="회원가입">회원가입</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Traveler</h1>
    <form action="/" th:action="@{/search}" method="get">
        <div class="form-group form-inline">
            <input class="" type="text" name="search" placeholder="검색"/>
            <input type="submit" value="검색" class="btn btn-default "/>
        </div>
    </form>
</header>
<!--커뮤니티 바로가기-->
<section id="community-section">
    <h2>당신의 여행은 특별합니다. 그 특별한 순간을 남기고 다른 사람들과 공유해보세요!</h2>
    <div><a href="#">커뮤니티 바로가기</a></div>
    <div class="section-hover"></div>
</section>
<!--일정 만들기-->
<section id="schedule-section">
    <h2>당신의 여행은 소중합니다.</h2>
    <div><a href="#">일정 만들기</a></div>
    <div class="section-hover"></div>
</section>
<!--동행 구하기-->
<section id="accompany-section">
    <h2>즐거움은 나눌수록 커집니다. 여행의 즐거움을 나누세요!</h2>
    <div><a href="#">동행 구하기</a></div>
    <div class="section-hover"></div>
</section>

</body>
</html>
