<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 결과</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css" type="text/css"/>
    <link rel="stylesheet" href="/css/find-username.css" type="text/css"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/js/find-password-result.js"></script>
</head>
<body>
<!--header-->
<header>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#nav-menu"
                        aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">
                    traveler
                </a>
            </div>
            <div class="collapse navbar-collapse" id="nav-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">커뮤니티</a></li>
                    <li><a href="#">일정 만들기</a></li>
                    <li><a href="#">동행 구하기</a></li>
                    <li><a th:href="@{/login}">로그인</a></li>
                    <li><a th:href="@{/sing-up}">회원가입</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>비밀번호 찾기 결과</h1>
</header>
<section>
    <p id="message"></p>
    <form action="#" th:action="@{/find-password-result}" method="post">
        <div class="form-group form-inline">
            <input id="password-input" type="password" name="password" placeholder="비밀번호" required="required"/>
        </div>
        <div class="form-group form-inline">
            <input id="password-check-input" type="password" placeholder="비밀번호 확인" required="required"/>
        </div>
        <p>
            *새롭게 사용할 비밀번호를 입력해주세요.
            <br>
            페이지를 이동하거나 새로고침시 다시 인증을 받아야 합니다. 주의해주세요.
        </p>
        <div class="form-group form-inline">
            <input type="submit" value="비밀번호 변경" class="btn btn-primary"/>
        </div>
    </form>
</section>
</body>
</html>
