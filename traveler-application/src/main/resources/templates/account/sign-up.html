<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <meta name="author" content="MoonSooKim">
    <meta name="description" content="Traveler는 여행자들이 자신만의 일정을 만들거나 동행을 구하기도 하고 소통할 수 있는 공간을 제공하는 커뮤니티 입니다.">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Traveler">
    <meta property="og:title" content="당신의 여행을 위한 공간입니다.">
    <meta property="og:description" content="Traveler는 여행자들이 자신만의 일정을 만들거나 동행을 구하기도 하고 소통할 수 있는 공간을 제공하는 커뮤니티 입니다.">
    <meta property="og:url" content="http://localhost">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="당신의 여행을 위한 공간입니다.">
    <meta property="twitter:description" content="Traveler는 여행자들이 자신만의 일정을 만들거나 동행을 구하기도 하고 소통할 수 있는 공간을 제공하는 커뮤니티 입니다.">
    <meta property="twitter:url" content="https://loclahost">

    <!-- 브라우저 스타일 초기화 reset.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/common.css" type="text/css"/>
    <link rel="stylesheet" href="/css/large/header.css" type="text/css"/>
    <link rel="stylesheet" href="/css/large/sign-up.css" type="text/css"/>
    <link rel="stylesheet" media="all and (max-width:1024px)" href="/css/medium/header_medium.css" type="text/css"/>
    <link rel="stylesheet" media="all and (max-width:1024px)" href="/css/medium/sign-up_medium.css" type="text/css"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="/js/sign-up.js"></script>
    <script src="/js/toggle-control.js"></script>
</head>
<body>
<div class="body__container">
    <!--HEADER-->
    <header>
        <nav>
            <div class="clearfix toggle">
                <ul class="notification-group float--right">
                    <li><a href="#">채팅</a></li>
                    <li><a href="#">알림</a></li>
                </ul>
            </div>
            <div class="inner">
                <div class="menu-group toggle">
                    <ul class="main-menu">
                        <li><a href="#">커뮤니티</a></li>
                        <li><a href="#">일정 만들기</a></li>
                        <li><a href="#">동행 구하기</a></li>
                        <li><a th:href="@{/login}">로그인</a></li>
                    </ul>
                </div>
            </div>
            <div id="toggle-btn">header menu toggle button</div>
        </nav>
        <h1>회원가입</h1>
    </header>
    <section>
        <form id="sign-up-form" action="#" th:action="@{/sign-up}" method="post" enctype="multipart/form-data">
            <label id="profile-input-label" for="profile-input">
                <img id="profile" th:src="@{/image/profile-setting.png}" width="80" height="80" class="img-circle" alt="프로필 이미지 미리보기">
                <div>프로필 이미지</div>
            </label>
            <div class="delete-btn-box"></div>
            <input id="profile-input" type="file" name="imageFile" accept="image/*"/>
            <input class="form-input input--text" type="text" name="username" placeholder="아이디" required="required"/>
            <input class="form-input input--text" type="password" name="password" placeholder="비밀번호" required="required"/>
            <input class="form-input input--text" type="password" name="password-check" placeholder="비밀번호 확인" required="required"/>
            <input class="form-input input--text" type="email" name="email" placeholder="이메일" required="required"/>
            <input class="form-input input--text" type="text" name="name" placeholder="이름" required="required"/>
            <input class="form-input input--text" type="text" name="nickname" placeholder="닉네임" required="required"/>
            <div class="sex-group">
                <label class="radio-btn-label" for="radio-btn--male">남자</label>
                <input id="radio-btn--male" class="form-input" type="radio" name="sex" value="male" required="required" checked/>
                <label class="radio-btn-label" for="radio-btn--female">여자</label>
                <input id="radio-btn--female" class="form-input" type="radio" name="sex" value="female" required="required"/>
            </div>
            <input type="submit" value="회원가입" class="btn btn--primary"/>
            <p>입력하신 이메일로 인증 메일이 전송됩니다. 정확하게 입력해주세요.</p>
        </form>
    </section>
</div>
<!--회원가입 버튼 클릭 시 서버로부터 응답이 올 때까지 화면에 표시해줄 로딩 창-->
<div class="loading-container">
    <div class="loading-box">
        <p>회원가입 처리 중...</p>
        <div class="loading-bar"></div>
    </div>
</div>
</body>
</html>
